name: Run Python Scripts For JSON Data

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data_scrape.py
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: python data_scrape.py

      - name: Delete existing top_libs.png
        run: |
          rm -f top_libs.png  # Remove existing top_libs.png if it exists

      - name: Run data_gen.py
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: python data_gen.py

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Updated Python data" --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: main
